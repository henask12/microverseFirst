<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>The Full Monica and Chandler Story | Friends</title>
<link rel="icon" href="images/favicon.ico" type= "image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<script src="https://use.fontawesome.com/2903eb4599.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
<!-- BEGIN OF MAIN NAVBAR-->
<nav class= "navbar">
  <div class="navbar_left-section-wrapper">
    <i class="fas fa-bars fa-lg"></i>
    <img  class="navbar_left-section-wrapper_image" src="images/logo.png" alt="Logo">
  </div>
  <div class="navbar_search-bar-wrapper">
    <div class="navbar_search-bar-wrapper_input-text">
      <input class="navbar_search-bar-wraper_input-format" name="input-search" type="text" placeholder="Search">
    </div>
    <div class="navbar_search-bar-wrapper_magnifying-glass">
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div class="navbar_right-section-wrapper">
    <i class="fas fa-video"></i>
    <img id="grid" src="images/grid.png" alt="grid">
    <i class="fas fa-ellipsis-v"></i>
    <a class="navbar_right-section-wrapper_bold-text" href="#">SIGN IN</a>
  </div>
</nav>
<main class ="mainwrap">
  <!-- BEGIN OF LEFT SECTION-->
  <div class="lwrap">
    <!-- BEGIN OF VIDEO SECTION-->
    <div class = "lwrap-vidwrap">
     <iframe class="video" src="https://www.youtube.com/embed/TA26aE3OyNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <!-- END OF VIDEO SECTION-->
    <!-- BEGIN OF HEADING SECTION-->
    <section class="lwrap-hwrap">
      <div class ="lwrap-hwrap_hgrp" >
        <h2>The Full Monica and Chandler Story | Friends</h2>
        <h3 id="views">8,121,659 views  Dec 24, 2019</h3>
        <aside class= "lwrap-hwrap_hgrp_flexbox_btnsnavbar">
          <ul id="btnsnavbar">
            <li id="counter">
              <ul>

                <div class="container"> 
                  <a class="like"><i class="fa fa-thumbs-o-up"></i>  
                      <input class="qty1" name="qty1" readonly="readonly" type="text" value="130" />
                  </a>
                
                <a class="like"><i class="fa fa-thumbs-o-down"></i>  
               <input class="qty1" name="qty1" readonly="readonly" type="text" value="30" />
                  </a>
              </div>
              </ul>
            </li>
            <li>
              <ul>
                <li><i class="fas fa-share"></i>SHARE</li>
                <li ><img id="playlist-plus" src="images/playlist-plus.png" alt="playlist-plus"></li>
                <li>SAVE</li>
                <li><i class="fas fa-ellipsis-h"></i></li>
              </ul>
            </li>
          </ul>
        </aside>
      </div>
    </section>
<!-- END OF HEADING SECTION-->

<!-- END OF LEFT WRAP BLOCK-->
<div class = "rwrap"><!--RIGHT WRAP-->
<div class ="rwrap-navbar">
    <span id="upnexttxt">Up next</span>
    <span id="autoplay">
      <span id="autoplaytxt" >Autoplay</span>
      <img  id= "upnextimg" src="images/autoplay.png" alt="autoplay">
    </span>
</div>

<!-- END OF RIGHT WRAP BLOCK-->
</div><!--END OF RIGHT WRAP-->
</main>
</body>
</html>
